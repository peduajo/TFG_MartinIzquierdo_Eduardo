<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="{{ url_for('static', filename='js/lib/jquery-3.2.1.min.js') }}"></script>
    <title>LoginTFG</title>
    <link  rel="stylesheet" href="{{ url_for('static', filename='css/lib/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/lib/bootstrap.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
</head>
<body>
    <div class="container">
        <div class="row" style="background-color: #1b6d85;color: white;">
            <h1 align="center">Visualización de Aprendizaje por Refuerzo</h1>
        </div>
        <div class="row">
            <form action="/login" class="form-signin" method="post">
                <h2 class="form-signin-heading">Iniciar Sesión</h2>
                <label for="inputEmail" class="sr-only">Email</label>
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                <label for="inputPassword" class="sr-only">Contraseña</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
                <button type="submit" class="btn btn-success btn-block" onclick="login()">Iniciar Sesión</button><br>
                <a id="enlaceRegistro">¿No te has registrado?</a>
            </form>
        </div>
    </div>
</body>
</html>
