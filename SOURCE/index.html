<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VAR</title>
    <script type="text/javascript" src="js/phaser.js"></script>
    <script type="text/javascript" src="js/Preload.js"></script>
    <script type="text/javascript" src="js/Game.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/js" src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row" style="background-color: #1b6d85;color: white;">
            <h1 align="center">Visualización de Aprendizaje por Refuerzo</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <br>
                <div class="row" align="center">
                    <input type="button" id="entrenarBtn" value="Entrenar" onclick="empezarJuego()">
                    <input type="button" id="stopBtn" value="Parar" onclick="pararJuego()">
                    <input type="button" id="reiniciarBtn" value="Reiniciar" onclick="reiniciarJuego()">
                    <input type="button" id="circulos" value="Mostrar/Quitar valoraciones" onclick="circulos()">
                </div>
                <br>
                <div class="row" align="center">
                    <label>Estado : </label>
                    <label id="estado" style="color: red">PARADO</label>
                    <br>
                    <br>
                    <div class="row" id="game">
                        <script src="js/main.js"></script>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        ARRIBA: <label id="valArriba">--</label><br>
                        ABAJO: <label id="valAbajo">--</label><br>
                    </div>
                    <div class="col-md-6">
                        IZQUIERDA: <label id="valIzquierda">--</label><br>
                        DERECHA: <label id="valDerecha">--</label><br>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <h2>Datos del Aprendizaje</h2>
                    <br>
                    <form>
                        Gamma:<br>
                        <input type="text" id="gamma"><br>
                        Episodios máximos:<br>
                        <input type="text" id="maxPasos"><br>
                        Iteraciones máximas por episódio:<br>
                        <input type="text" id="tiempoEpisodio"><br>
                    </form>
                </div>
                <div class="row">
                    <h2>Recompensas</h2>
                    <br>
                    <div class="col-md-6">
                        <form>
                            Tesoro:<br>
                            <input type="text" id="tesoro"><br>
                            Cesped:<br>
                            <input type="text" id="cesped"><br>
                            Agua:<br>
                            <input type="text" id="agua"><br>
                            Hielo:<br>
                            <input type="text" id="hielo">
                        </form>
                    </div>
                    <div class="col-md-6">
                        <form>
                            Isla:<br>
                            <input type="text" id="isla"><br>
                            Montaña:<br>
                            <input type="text" id="montana"><br>
                            Montaña de hielo:<br>
                            <input type="text" id="montanaH"><br>
                        </form>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <input type="button" id="valoresBtn" value="Valores por defecto" onclick="cargarValores()">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
